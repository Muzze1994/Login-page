<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body background="img/cool-background.png">

    <!--Startsidan med log-in-->
    <div id="page1">

        <h1 id="loginText">Vänligen fyll i användarnamn och lösenord</h1>

        <img src="img/loginpage.jpg" alt="loginPagePic" id="Img">

        
        <div id="divlogin">

            <p>Användarnamn</p>
            <input type="text" id="inpUsername" onfocus="this.value=''"> 
            <br>
            <p>Lösenord</p>
            <input type="password" id="inpPassword" onfocus="this.value=''">                                
            <input type="button" value="Log in" id="logInBtn" >

        </div>
        
    </div>

    <!--Sida man kommer till om man skriver rätt lösen/username-->
    <div id="page2" style="display: none;">

        <img src="img/welcomepage.png" alt="welcomePic" id="Img">
        
        <h1 id="welcometext">Välkommen till hemsidan!</h1>
        <input type="button" value="Log out" id="logOutBtn">

    </div>

    <!--Sida man kommer till om man skriver fel lösen/username-->
    <div id="page3" style="display: none;">

        <img src="img/backtologin.png" alt="backToLoginPic" id="Img">

        <h1 id="toLogInText">Vänligen fyll i rätt namn och lösenord!</h1>
        <input type="button" value="To Log-in" id="toLogInBtn">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
